<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a place</li>
      <li>or a region</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/notwaving/1bfd4f20a54fccba52a51b711c3e0d7c/raw/91644ca3df50a094d0262ac06c7c49a38837b1e5/UK-weather-locations.json';
// Put places into an empty array
const places = [];

fetch(endpoint)
// Grab JSON data
  .then(blob => blob.json())
  // Get this data into places array by spreading into a push method
  .then(data => places.push(...data))
  
  // Filter array into listenable subset
function findMatches(wordToMatch, places) {
  return places.filter(place => {
    // Figure out if city or state matches what was searched, using Regex. 
    //'g' = global (it will look through the entire string); 'i' = insensitive (it will match lower as well as uppercase)
    const regex = new RegExp(wordToMatch, 'gi'); 
    // Return if search string matches city OR state
    return place.city.match(regex) || place.state.match(regex)
  });
}

// Called every time the user changes the value in the search box
function displayMatches(){
  const matchArray = findMatches(this.value, places);
  const html = matchArray.map(place => {
    // Highlight user query in return values
    const regex = new RegExp(this.value, 'gi');
    const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`)
    const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`)
    return `
      <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${place.population}</span>
      </li>
    `;
  }).join('');
  suggestions.innerHTML = html;
}

</script>
</body>
