<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="Place or Region">
    <ul class="suggestions">
      <li>Filter for a place</li>
      <li>or a region</li>
    </ul>
  </form>
<script>

// Fetch our location data from external source
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
// const endpoint = 'https://gist.githubusercontent.com/notwaving/1bfd4f20a54fccba52a51b711c3e0d7c/raw/d503811161a4ebefa869cd4ef75a1d3445005243/locations.json';

// Create an empty array
const locations = [];

fetch(endpoint)
// Convert raw data into JSON
  .then(blob => blob.json())
  // Use spread operator to push JSON data into locations array
  .then(data => locations.push(...data));


</script>
</body>
</html>
